<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:href="@{/css/bootstrap.min.css}"
				 href="/css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
	max-width: 560px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>아이템 수정 폼</h2>
		</div>
		<form action="editForm.html" th:action="@{/basic/update}" method="post">
			<div>
				<label for="id">상품 NO</label> 
				<input type="text" id="item_no" name="item_no" class="form-control" value="1" readonly th:value="${item.ITEM_NO}">
			</div>
			<div>
				<label for="name">상품명</label> 
				<input type="text" id="item_name" name="item_name" class="form-control" value="상품A" th:value="${item.ITEM_NAME}">
			</div>
			<div>
				<label for="price">가격</label> 
				<input type="text" id="item_price" name="item_price" class="form-control" value="1000" th:value="${item.ITEM_PRICE}">
			</div>
			
			<hr class="my-4">
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-primary btn-lg" type="submit">변경
					</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg"
						onclick="location.href='item.html'" 
						th:onclick="|location.href='@{/basic/}'+${item.ITEM_NO}|" 
						type="button">취소</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /container -->
</body>
</html>
