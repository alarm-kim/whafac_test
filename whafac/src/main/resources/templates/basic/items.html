<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link th:href="@{/css/bootstrap.min.css}"
			 href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container" style="max-width: 600px">
		<div class="py-5 text-center">
			<h2>상품 목록</h2>
		</div>
		<div class="row">
			<div class="col">
				<button class="btn btn-primary float-end"
					onclick="location.href='addForm.html'" 
					th:onclick="|location.href='@{/basic/add}'|" 
					type="button">상품 등록</button>
			</div>
		</div>
		<hr class="my-4">
		<div>
			<table class="table">
				<thead>
					<tr>
						<th>상품NO</th>
						<th>상품명</th>
						<th>가격</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${items}">
						<td><a href="item.html" th:href="@{/basic/{itemNo}(itemNo=${item.get('ITEM_NO')})}" th:text="${item.get('ITEM_NO')}">NO</a></td>
						<td th:text="${item.get('ITEM_NAME')}">상품명</td>
						<td th:text="${#numbers.formatInteger(item.get('ITEM_PRICE'),3,'COMMA')}" align="right">가격</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
